<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agencia</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="bg-success text-white">
	<main>
		<div class="container body-content">
			<form name="fmViagem" action="insert" style="padding: 100px">


				<div class="row gx-5">

					<div class="mb-4">
						<label for="n" class="mb-2">Nome: País,Cidade</label> <input
							id="n" type="text" name="nome" placeholder="nome país ou cidade"
							class="form-control py-2 w-100 p-3">

					</div>
					<div class="mb-4">
						<label for="vn" class="mb-2 ">Valor viagem</label> <input
							id="vn" type="number" name="valAnt"
							placeholder="valor normal da viagem"
							class="form-control py-2 w-100 p-3">

					</div>
					<div class="mb-4">
						<label for="vp" class="mb-2 ">Valor com desconto</label>
						<input id="vp" type="number" name="valAt"
							placeholder="valor com desconto da viagem"
							class="form-control py-2 w-100 p-3">
					</div>

				</div>
				<div class=" text-md-center">
					<input class="btn btn-primary" type="button" value="Adicionar"
						onclick="validar()"> <a class="btn btn-danger" href="main">Cancelar</a>
				</div>
			</form>
		</div>
	</main>
	<footer align="center" style="padding: 100px 0px 20px">
		<p>&copy; PomboCorreio-2022</p>
	</footer>
	<script src="scripts/validador.js"></script>
</body>
</html>
