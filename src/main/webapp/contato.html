<body class="bg-success text-white">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">PomboCorreio</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"

	<main>

			<form style="padding: 100px">
				<div class="row gx-5">
					<div class="mb-4 col-md-6">
						<label for="inputName" class="mb-2">Nome
							completo</label> <input id="inputName" type="text"
							placeholder="Nome completo" class="form-control py-4" />
					</div>
					<div class="mb-4 col-md-6">
						<label for="inputEmail" class="mb-2">Email</label> <input
							id="inputEmail" type="email" placeholder="nome@exemplo.com"
							class="form-control py-4" />
					</div>
				</div>
				<div class="mb-4">
					<label for="inputMessage" class="mb-2">Mensagem</label>
					<textarea id="inputMessage" type="text" placeholder="Sua mensagem."
						rows="4" class="form-control py-3"></textarea>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary fw-500 mt-4">Enviar</button>
				</div>
			</form>
			<address align="center" style="padding: 100px">

			</address>
